<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Healthcare Timeline Alpha</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles -->
<link href="css/styles.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <div class="container">
        <header class="navbar navbar-fixed-top navbar-empty">
        <div class="container">
            <div class="left-logo">
                <img src="img/choices-logo.gif" alt="NHS Choices">
            </div>
        </div>    
        </header>
        <div class="container navless-container">
            <div class="content">
                <div class="row">
                    <div class="col-sm-5 pull-right">
                        <div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation">
                                    <a data-toggle="tab" href="#login-pane" role="tab">Sign in</a>
                                </li>
                                <li class="active" role="presentation">
                                    <a data-toggle="tab" href="#register-pane" role="tab">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="login-box active" role="tabpanel">
                                    <div>
                                        <form>
                                            <div class="form-group">
                                                <label for="login">Username or Email</label>
                                                <input class="form-control top" autofocus="autofocus" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input class="form-control bottom" type="password">
                                            </div>
                                            <div class="remember-me checkbox">
                                                <label for="remember">
                                                    <input type="checkbox">
                                                    <span>Remember me</span>
                                                </label>
                                                <div class="pull-right forgot-password">
                                                <a href="#">Forgot your password?</a>
                                            </div>
                                            </div>
                                            <div class="submit-container move-submit-down">
                                                <input class="btn btn-save" type="submit" value="Sign in">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7 pull-left">
                        <h1>Compare my fitness</h1>
                        <p>
                            <strong>
                                Sign in or Register today to track your fitness, share, and compare with others.
                            </strong>
                        </p>
                        <ul>
                            <li>
                                <a href="#">Upload data from a range of devices</a>
                            </li>
                            <li>
                                <a href="#">Update your Public Health Record</a>
                            </li>
                            <li>
                                <a href="#">Track your progression over time</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="footer-fixed">
    <div class="container">
        <div class="footer-links">
            <a href="#">Contact us</a>
            <a href="#">About us</a>
            <a href="#">NHS.UK</a>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
