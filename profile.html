<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Profile Page</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles -->
<link href="css/styles.css" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="profile-page">
    <nav class="navbar navbar-default navbar-fixed-top white-background">
        <div class="container dark-blue-background">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Health A-Z</a>
                    </li>
                    <li>
                        <a href="#">Live Well</a>
                    </li>
                    <li>
                        <a href="#">Care and support</a>
                    </li>
                    <li>
                        <a href="#">Health News</a>
                    </li>
                    <li>
                        <a href="#">Services near you</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-bell"></span>
                        </a>
                    </li>
                    <li class="border-right">
                        <a href="#">Logged in as <strong>John Smith</strong></a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="fluid-container">
        <div class="container brand-header blue-background">
            <div class="left-logo">
                <img src="img/inverted-choices-logo.png" height="35px" alt="NHS Choices">
            </div>            
        </div>
    </div>
    <div class="container">
        <h1>Compare my fitness</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 pull-left">
                <div class="busniess-card">
                    <div class="user"></div>
                    <div class="user-info">
                        <form>
                            <div class="form-group">
                                <label for="name">John Smith</label>
                            </div>
                            <div class="form-group">
                                <label for="age">Age: 42</label>
                            </div>
                            <div class="form-group">
                                <label for="last_updated">Last updated: October 2016</label>
                            </div>
                            <div>
                                <input class="btn btn-save blue-btn" type="submit" value="Upload new data">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 pull-right">
                <div class="busniess-card">
                    <div class="user"></div>
                    <div class="user-info">
                        <form>
                            <div class="form-group">
                                <label for="doc_name">Dr Larry Pepper</label>
                            </div>
                            <div class="form-group">
                                <label for="pratice_address">Puddle Lane Surgery</label>
                            </div>
                            <div class="form-group">
                                <label></label>
                            </div>
                            <div>
                                <input class="btn btn-save blue-btn" type="submit" value="Send data to PHR">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Compare my fitness data tracker</h2>
    </div>
    <div class="container">
        <canvas id="fitnessChart" width="960" height="300"></canvas>
    </div>
    <div class="container">
        <hr class="footer-fixed">
        <div class="footer-links">
            <ul class="list-inline">
                <li>
                    <a href="#">Contact us</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
                <li>
                    <a href="#">NHS.UK</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="js/Chart.bundle.min.js"></script>
    <!-- Script to create fitness chart -->
    <script src="js/fitnessChart.js"></script>
</body>
</html>
